<html>
    <head>
        <meta charset="utf-8">
        
        <title>passman</title>

        <script src="index.js" defer></script>

        <style>
            body {
                max-width: 750px;
                margin-left: auto;
                margin-right: auto;
                background-color: rgb(220, 229, 233);
                font-family: Calibri, sans-serif;
            }

            h1 {
                font-size: 75;
                text-align: center;
                text-decoration: underline;
                background-color: rgb(199, 208, 212);
                padding-bottom: 25px;
                margin-bottom: 5px;
            }

            #auth_info {
                margin-bottom: 5px;
            }

            .groups {
                margin-top: 5px;
                margin-bottom: 5px;

                .group {
                    textarea {
                        vertical-align: middle;
                        margin-right: 5px;
                        resize: none;
                        word-break: break-all;
                    }

                    input[type="text"] {
                        vertical-align: middle;
                        margin: 5px;
                        text-align: center;
                        width: 30px;
                    }

                    button {
                        vertical-align: middle;
                        margin-left: 5px;
                        color: rgb(255, 0, 0);
                        font-weight: bold;
                    }
                }

                .group:not(:first-child) {
                    margin-top: 5px;
                }
            }

            table.insert {
                display: inline-block;
                border-collapse: collapse;

                tbody {
                    background-color: rgb(255, 255, 255);

                    td {
                        border: 3px solid rgb(80, 80, 80);
                        padding: 4px;
                    }

                    td:last-child {
                        border: none;
                        background-color: rgb(220, 229, 233);
                    }
                }

                input {
                    border: none;
                    background-color: inherit;
                    width: 80px;
                }
            }

            .search {
                margin-bottom: 5px;
            }

            table.store {
                border-collapse: collapse;

                col.first {
                    border-left: 3px solid rgb(80, 80, 80);
                }

                col.last {
                    border-right: 3px solid rgb(80, 80, 80);
                }

                thead {
                    background-color: rgb(180, 180, 180);

                    th {
                        border-top: 3px solid rgb(80, 80, 80);

                        a {
                            color: inherit;
                            text-decoration: none;
                        }

                        #arrow {
                            font-size: xx-small;
                        }
                    }

                    th.sort {
                        background-color: rgb(165, 165, 165);
                    }
                }

                tbody {
                    background-color: rgb(255, 255, 255);
                    
                    tr:not(.show) {
                        display: none;
                    }

                    tr.show:first-child {
                        th, td:not(:last-child) {
                            border-top: 2px solid rgb(80, 80, 80);
                        }
                    }

                    tr.show:last-child {
                        th, td:not(:last-child) {
                            border-bottom: 2px solid rgb(80, 80, 80);
                        }
                    }

                    th:last-child, td:last-child {
                        border: none;
                        background-color: rgb(220, 229, 233);
                    }

                    td input[type="text"].date {
                        text-align: center;
                    }
                }

                tfoot {
                    background-color: rgb(210, 210, 210);

                    td {
                        border-bottom: 3px solid rgb(80, 80, 80);
                        text-align: center;
                    }
                }

                th, td {
                    border: 1px solid rgb(80, 80, 80);
                    padding: 5px;
                }

                input {
                    border: none;
                    background-color: inherit;
                    width: 80px;
                }

                button {
                    color: rgb(255, 0, 0);
                    font-weight: bold;
                }
            }
        </style>
    </head>
    <body>
        <h1>passman</h1>
        <div id="auth_info"><span id="auth_info_fails"></span><span id="auth_info_lock"></span></div>
        <input id="generate_text" type="text" readonly="true">
        <button id="generate_button">Generate</button>
        <div id="password_strength"></div>
        <div id="groups" class="groups"></div>
        <button id="add_group_button">New Group</button>
        <br><br>
        <input type="text" id="server_password" placeholder="Server password">
        <br>
        <input type="text" id="client_password" placeholder="Client password">
        <button id="load_button">Load</button>
        <br><br>
        <table class="insert">
            <tbody>
                <tr>
                    <td><input type="text" id="insert_name" placeholder="Name"></td>
                    <td><input type="text" id="insert_tags" placeholder="Tags"></td>
                    <td><input type="text" id="insert_username" placeholder="Username"></td>
                    <td><input type="text" id="insert_password" placeholder="Password"></td>
                    <td><button id="insert_button">Insert</button></td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <button id="commit_button">Commit</button>
        <br><br>
        <div class="search">
            <input type="text" id="search_query" placeholder="Enter regex query"></input>
        </div>
        <table id="store" class="store">
            <colgroup>
                <col class="first">
                <col span="3">
                <col class="last">
            </colgroup>
            <thead>
                <tr>
                    <th id="name">
                        <a href="#">
                            Name
                            <span id="arrow"></span>
                        </a>
                    </th>
                    <th>Tags</th>
                    <th id="date">
                        <a href="#">
                            Date
                            <span id="arrow"></span>
                        </a>
                    </th>
                    <th id="username">
                        <a href="#">
                            Username
                            <span id="arrow"></span>
                        </a>
                    </th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td id="store_total" colspan="5"></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
