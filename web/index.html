<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title>passman</title>

        <script src="index.js" defer></script>

        <style>
            body {
                max-width: 750px;
                margin-left: auto;
                margin-right: auto;
                background-color: rgb(220, 229, 233);
                font-family: Calibri, sans-serif;
            }

            h1 {
                font-size: 75;
                text-align: center;
                text-decoration: underline;
                background-color: rgb(199, 208, 212);
                padding-bottom: 25px;
                margin-bottom: 5px;
            }

            #auth_info {
                margin-bottom: 5px;
            }

            .groups {
                margin-top: 5px;
                margin-bottom: 5px;
            }

            .groups .group textarea {
                vertical-align: middle;
                margin-right: 5px;
                resize: none;
                word-break: break-all;
            }

            .groups .group input[type="text"] {
                vertical-align: middle;
                margin: 5px;
                text-align: center;
                width: 30px;
            }

            .groups .group button {
                vertical-align: middle;
                margin-left: 5px;
                color: rgb(255, 0, 0);
                font-weight: bold;
            }

            .groups .group:not(:first-child) {
                margin-top: 5px;
            }

            input.hidden {
                display: none;
            }

            table.insert {
                display: inline-block;
                border-collapse: collapse;
            }

            table.insert tbody {
                background-color: rgb(255, 255, 255);
            }

            table.insert tbody td {
                border: 3px solid rgb(80, 80, 80);
                padding: 4px;
            }

            table.insert tbody td:last-child {
                border: none;
                background-color: rgb(220, 229, 233);
            }

            table.insert input {
                border: none;
                background-color: inherit;
                width: 80px;
            }

            .search {
                margin-bottom: 5px;
            }

            table.store {
                border-collapse: collapse;
            }

            table.store col.first {
                border-left: 3px solid rgb(80, 80, 80);
            }

            table.store col.last {
                border-right: 3px solid rgb(80, 80, 80);
            }

            table.store thead {
                background-color: rgb(180, 180, 180);
            }

            table.store thead th {
                border-top: 3px solid rgb(80, 80, 80);
            }

            table.store thead th #sort_button {
                color: inherit;
                text-decoration: none;
            }

            table.store thead th #sort_button:hover {
                cursor: pointer;
            }

            table.store thead th #arrow {
                font-size: x-small;
            }

            table.store thead th.sort {
                background-color: rgb(165, 165, 165);
            }

            table.store tbody {
                background-color: rgb(255, 255, 255);
            }
                
            table.store tbody tr:not(.show) {
                display: none;
            }

            table.store tbody tr.show:first-child th, table.store tbody tr.show:first-child td:not(:last-child) {
                border-top: 2px solid rgb(80, 80, 80);
            }

            table.store tbody tr.show:last-child th, table.store tbody tr.show:last-child td:not(:last-child) {
                border-bottom: 2px solid rgb(80, 80, 80);
            }

            table.store tbody th:last-child, table.store tbody td:last-child {
                border: none;
                background-color: rgb(220, 229, 233);
            }

            table.store tbody td input[type="text"].date {
                text-align: center;
            }

            table.store tfoot {
                background-color: rgb(210, 210, 210);
            }

            table.store tfoot td {
                border-bottom: 3px solid rgb(80, 80, 80);
                text-align: center;
            }

            table.store th, table.store td {
                border: 1px solid rgb(80, 80, 80);
                padding: 5px;
            }

            table.store input {
                border: none;
                background-color: inherit;
                width: 80px;
            }

            table.store button {
                color: rgb(255, 0, 0);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>passman</h1>
        <div id="auth_info"><span id="auth_info_fails"></span><span id="auth_info_lock"></span></div>
        <input id="generate_text" type="text" readonly="true">
        <button id="generate_button">Generate</button>
        <div id="password_strength"></div>
        <div id="groups" class="groups"></div>
        <button id="add_group_button">New Group</button>
        <br><br>
        <input type="text" class="hidden" name="username" autocomplete="username">
        <input type="password" id="server_password" placeholder="Server password" autocomplete="current-password">
        <br>
        <input type="password" id="client_password" placeholder="Client password" autocomplete="current-password">
        <button id="load_button">Load</button>
        <br><br>
        <table class="insert">
            <tbody>
                <tr>
                    <td><input type="text" id="insert_name" placeholder="Name" autocomplete="off"></td>
                    <td><input type="text" id="insert_tags" placeholder="Tags" autocomplete="off"></td>
                    <td><input type="text" id="insert_username" placeholder="Username" autocomplete="off"></td>
                    <td><input type="password" id="insert_password" placeholder="Password" autocomplete="off"></td>
                    <td><button id="insert_button">Insert</button></td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <button id="commit_button">Commit</button>
        <span id="commit_time"></span>
        <br><br>
        <div class="search">
            <input type="search" id="search_query" placeholder="Enter regex query" autocomplete="off"></input>
        </div>
        <table id="store" class="store">
            <colgroup>
                <col class="first">
                <col span="3">
                <col class="last">
            </colgroup>
            <thead>
                <tr>
                    <th id="name">
                        <span id="sort_button">
                            Name
                            <span id="arrow"></span>
                        </span>
                    </th>
                    <th>Tags</th>
                    <th id="date">
                        <span id="sort_button">
                            Date
                            <span id="arrow"></span>
                        </span>
                    </th>
                    <th id="username">
                        <span id="sort_button">
                            Username
                            <span id="arrow"></span>
                        </span>
                    </th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td id="store_total" colspan="5"></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
